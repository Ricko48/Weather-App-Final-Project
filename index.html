<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/242712f238.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <video autoplay muted loop class="myVideo" id="myVideo">
      <source src="images/sunset.mp4" type="video/mp4" />
    </video>
    <div class="app">
      <div class="heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-7" id="dates">21. August 2020</div>
            <div class="col-lg-6 col-5" id="time">13:26</div>
            <div class="col-lg-4 col-12">
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Search city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
                <button type="submit" class="search">
                  <i class="fas fa-search"></i>
                </button>
                <button type="button" id="current-position">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-lg-3">
                <img src="images/world_map_.png" alt="weather" id="map" />
              </div>
              <div class="col-sm-6 col-lg-3" id="cityTemp">
                <h1 id="city">Aarhus</h1>
                <br />
                <h2>
                  <span id="temperature">10</span>

                  <a href="#" class="units" id="celsium"> °C </a> |
                  <a href="#" class="units" id="farenheit"> °F </a>
                </h2>
              </div>
              <div class="col-sm-6 col-lg-3">
                <h3>
                  <i class="fas fa-thermometer-three-quarters"></i> Temperature
                </h3>
                <br />
                <div id="day-temp">Day temperature: 20 °C</div>
                <div id="feel-temp">Feel temperature: 19 °C</div>
                <div id="night-temp">Night temperature: 19 °C</div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <h3><i class="fas fa-cloud-sun"></i> Weather</h3>
                <br />
                <div id="sky">Sky: Clear</div>
                <div id="humidity">Humidity: 47%</div>
                <div id="wind">Wind: 20 km/h</div>
              </div>
            </div>
          </div>
        </div>
        <div class="end">
          <div class="container">
            <div class="row" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>

    <p>
      <a
        href="https://github.com/ZuzanaOchmanova/Weather-App-Final-Project"
        target="_blank"
        id="name"
      >
        <em> Open-source code </em>
      </a>
      <em> by </em>
      <a
        href="https://www.linkedin.com/in/zuzanaochmanova/"
        target="_blank"
        id="name"
      >
        <em> Zuzana Ochmanova </em>
      </a>
    </p>

    <script src="src/script.js"></script>
  </body>
</html>
